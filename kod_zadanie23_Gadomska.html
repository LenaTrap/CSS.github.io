        <p id="pogrubienie_Gadomska">Lena Gadomska<br>Dlaczego informatyk nie lubi chodzić do lasu?
            Bo boi się, że złapie wirusa z drzewa katalogów.</p>
        <p id="pochylone_Gadomska">Lena Gadomska<br>Jak informatyk mówi, że jego dziewczyna jest piękna?
             "Masz interfejs jak marzenie i serce jak SSD – szybkie i pojemne."</p>
        <p id="index_gorny_Gadomska">Lena Gadomska<br>Dlaczego informatyk nie może być świadkiem w sądzie?
            Bo zawsze mówi: "To zależy od systemu..."</p>
        <p id="index_dolny_Gadomska">Lena Gadomska<br>Co mówi informatyk, gdy się zakocha?
             "Czuję z tobą silne połączenie... bezprzewodowe."</p>
        <p id="mono_Gadomska">Lena Gadomska<br>Dlaczego informatyk nie może się zgubić w lesie?
             Bo zawsze ma backup.</p>
        <p id="powiekszenie_Gadomska">Lena Gadomska<br>Dlaczego informatyk nie może zostać ogrodnikiem?
             Bo wszystko mu się kojarzy z pętlą.</p>
        <p id="pomniejszenie_Gadomska">Lena Gadomska<br>Co mówi Linuxowiec, gdy wchodzi do baru?
             "sudo daj mi piwo!"</p>
